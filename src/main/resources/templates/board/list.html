<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <link rel="stylesheet" th:href="@{/css/boardList.css}">
</head>


<div layout:fragment="content">

  <div class="container-md cBox">

      <h2 class="list-title">검색결과</h2>
      <hr>
      <table class="list-filter">
        <tbody>
          <tr>
            <td class="category-td">
              <p>카테고리</p>
              <button id="category-toggle">
                <svg id="plus-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                </svg>
                <!-- - 아이콘 (숨겨져 있음) -->
                <svg id="minus-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16" style="display: none;">
                  <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
                </svg>
              </button>
            </td>
            <td>
              <div id="category-selection" class="">
                <ol id="breadcrumb">
                  <li><a href="/board/list" id="selected-category">전체</a></li>
                </ol>
              </div>
            </td>
          </tr>
          <tr class="category-list hidden">
            <td class="hidden-text">빈 텍스트</td>
            <td>
              <ul>
                <li><a href="#" data-category="가전제품">가전제품</a></li>
                <li><a href="#" data-category="의류">의류</a></li>
                <li><a href="#" data-category="노트북/PC">노트북/PC</a></li>
                <li><a href="#" data-category="리빙/생활">리빙/생활</a></li>
                <li><a href="#" data-category="게임">게임</a></li>
                <li><a href="#" data-category="도서/음반/문구">도서/음반/문구</a></li>
                <li><a href="#" data-category="뷰티">뷰티</a></li>
                <li><a href="#" data-category="출산/유아동">출산/유아동</a></li>
                <li><a href="#" data-category="모바일/태블릿">모바일/태블릿</a></li>
                <li><a href="#" data-category="카메라/캠코더">카메라/캠코더</a></li>
                <li><a href="#" data-category="가구/인테리어">가구/인테리어</a></li>
                <li><a href="#" data-category="레저/여행">레저/여행</a></li>
                <li><a href="#" data-category="스포츠">스포츠</a></li>
                <li><a href="#" data-category="반려동물/취미">반려동물/취미</a></li>
                <li><a href="#" data-category="중고차">중고차</a></li>
              </ul>
            </td>
          </tr>
          <tr>
            <td>가격</td>
            <td>
              <form th:action="@{/board/list}" method="get">

                <!-- 기존 카테고리 및 키워드 포함 -->
                <input type="hidden" name="category" th:value="${category != null ? category : ''}">
                <input type="hidden" name="keyword" th:value="${keyword != null ? keyword : ''}">
                <!-- 최소 가격 입력 필드 -->
                <input class="priceInput" type="text" name="minPrice" th:value="${minPrice != null ? minPrice : ''}" placeholder="최소 가격">
                <span> ~ </span>
                <!-- 최대 가격 입력 필드 -->
                <input class="priceInput" type="text" name="maxPrice" th:value="${maxPrice != null ? maxPrice : ''}" placeholder="최대 가격">

                <!-- 적용 버튼 -->
                <button type="submit" class="btn">적용</button>
              </form>
            </td>
          </tr>
          <tr>
            <td>옵션</td>
            <td>

              <form th:action="@{/board/list}" method="get" id="option-form">
                <!-- 기존 필터링 조건 포함 -->
                <input type="hidden" name="category" th:value="${category}">
                <input type="hidden" name="keyword" th:value="${keyword}">
                <input type="hidden" name="minPrice" th:value="${minPrice}">
                <input type="hidden" name="maxPrice" th:value="${maxPrice}">

                <!-- 판매완료 상품 포함 여부 -->
                <input type="hidden" name="includeSoldOut" id="includeSoldOut" th:value="${includeSoldOut != null ? includeSoldOut : 'false'}">

                <button id="option-toggle">
                  <svg id="icon-unchecked" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
                  </svg>
                  <svg id="icon-checked" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16" style="display: none;">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                  </svg>
                  <span>판매완료 상품 포함</span>
                </button>
              </form>
            </td>
          </tr>
          <tr>
            <td>선택한 필터</td>
            <td></td>
          </tr>
        </tbody>
      </table>

      <table>
        <thead>
        <tr>
          <th>상품사진</th>
          <th>카테고리</th>
          <th>상품명</th>
          <th>상품가격</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="boardFileDTO : ${list}">
          <td>
            <!-- 파일이 있을 경우 첫 번째 파일의 이미지 출력 -->
            <img th:if="${boardFileDTO.fileVOList != null and boardFileDTO.fileVOList.size() > 0 and boardFileDTO.fileVOList.get(0).fileUrl != null}"
                 th:src="@{${boardFileDTO.fileVOList.get(0).fileUrl}}" alt="상품사진" width="100">
          </td>
          <td th:text="${boardFileDTO.boardVO.category}"></td>
          <td>
            <a th:href="@{/board/detail(boardId=${boardFileDTO.boardVO.boardId})}">
              <span th:text="${boardFileDTO.boardVO.boardName}"></span>
            </a>
          </td>
          <td th:text="${boardFileDTO.boardVO.tradePrice}"></td>
        </tr>
        </tbody>
      </table>

    <!-- 페이지네이션 라인 -->
    <!-- 페이지네이션 라인 -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${ph.prev eq false ? 'disabled' : ''}">
          <a class="page-link"
             th:href="@{
             ${category != null ? '/board/list?category=' + category + '&keyword=' + (keyword != null ? keyword : '') + '&minPrice=' + (minPrice != null && minPrice != '' ? minPrice : '') + '&maxPrice=' + (maxPrice != null && maxPrice != '' ? maxPrice : '') + '&includeSoldOut=' + (includeSoldOut != null ? includeSoldOut : 'false') + '&pageNo=' + (ph.startPage - 1) :
             (keyword != null ? '/board/list?keyword=' + keyword + '&minPrice=' + (minPrice != null && minPrice != '' ? minPrice : '') + '&maxPrice=' + (maxPrice != null && maxPrice != '' ? maxPrice : '') + '&includeSoldOut=' + (includeSoldOut != null ? includeSoldOut : 'false') + '&pageNo=' + (ph.startPage - 1) :
             '/board/list?minPrice=' + (minPrice != null && minPrice != '' ? minPrice : '') + '&maxPrice=' + (maxPrice != null && maxPrice != '' ? maxPrice : '') + '&includeSoldOut=' + (includeSoldOut != null ? includeSoldOut : 'false') + '&pageNo=' + (ph.startPage - 1))}}">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>

        <!-- 페이지 번호 -->
        <th:block th:each="i:${#numbers.sequence(ph.startPage, ph.endPage)}">
          <li class="page-item" th:classappend="${ph.pgvo.pageNo eq i ? 'active' : ''}">
            <a class="page-link"
               th:href="@{${category != null ? '/board/list?category=' + category + '&keyword=' + (keyword != null ? keyword : '') + '&minPrice=' + (minPrice != null && minPrice != '' ? minPrice : '') + '&maxPrice=' + (maxPrice != null && maxPrice != '' ? maxPrice : '') + '&includeSoldOut=' + (includeSoldOut != null ? includeSoldOut : 'false') + '&pageNo=' + i : '/board/list?keyword=' + (keyword != null ? keyword : '') + '&minPrice=' + (minPrice != null && minPrice != '' ? minPrice : '') + '&maxPrice=' + (maxPrice != null && maxPrice != '' ? maxPrice : '') + '&includeSoldOut=' + (includeSoldOut != null ? includeSoldOut : 'false') + '&pageNo=' + i}}">[[${i}]]</a>
          </li>
        </th:block>

        <!-- 다음 페이지 버튼 -->
        <li class="page-item" th:classappend="${ph.next eq false ? 'disabled' : ''}">
          <a class="page-link"
             th:href="@{${category != null ? '/board/list?category=' + category + '&keyword=' + (keyword != null ? keyword : '') + '&minPrice=' + (minPrice != null && minPrice != '' ? minPrice : '') + '&maxPrice=' + (maxPrice != null && maxPrice != '' ? maxPrice : '') + '&includeSoldOut=' + (includeSoldOut != null ? includeSoldOut : 'false') + '&pageNo=' + (ph.endPage + 1) : '/board/list?minPrice=' + (minPrice != null && minPrice != '' ? minPrice : '') + '&maxPrice=' + (maxPrice != null && maxPrice != '' ? maxPrice : '') + '&includeSoldOut=' + (includeSoldOut != null ? includeSoldOut : 'false') + '&pageNo=' + (ph.endPage + 1)}}"
             aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>

    <script th:src="@{/js/boardList.js}"></script>

  </div>
</div>
