<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">

  <!-- Chat Room List Section -->
  <div id="chatRoomList">
    <h2>Chat Room List</h2>
<!--    userNum : [[${#authentication.getPrincipal().userVO.userNum}]]-->
    <ul id="roomList">
      <li th:each="room : ${chatRoomList}"
          th:text="${room.roomName}"
          th:data-room-id="${room.roomId}"
          style="cursor: pointer;">
      </li>
    </ul>
  </div>

  <!-- Chat Room Section -->
  <div id="chatRoom" style="display: none;">
    <h2 id="roomTitle" th:text="${roomName}">Chat Room</h2>
    <div id="chatMessages"></div>
    <div>
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script th:inline="javascript">
    const userNum = [[${userNum}]];
  </script>

  <script th:src="@{/js/chattingRoom.js}"></script>
</div>
