<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <div class="container-md">
        <h2>아이디 찾기 결과</h2>
        <p th:text="${message}"></p>

        <div th:if="${status == 'error'}">
            <p>입력한 정보와 일치하는 아이디를 찾을 수 없습니다.</p>
        </div>

        <div th:if="${status == 'success'}">
            <ul>
                <!-- userList를 반복문을 통해 출력 -->
                <li th:each="user : ${userList}">
                    아이디: <span th:text="${user.userId}"></span><br>
                    이름: <span th:text="${user.userName}"></span><br>
                    생성일자: <span th:text="${#temporals.format(entity.createdDate, 'yyyy-MM-dd')}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
