<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <div class="container-md">
        <div id="findIdResult">
            <h2>아이디 찾기 결과</h2>
            <div class="findIdResultWrap">
                <p th:text="${message}" style="text-align: center"></p>
                <div class="findIdResultWrapWrap">

                    <div th:if="${status == 'success'}">
                        <ul>
                            <!-- userList를 반복문을 통해 출력 -->
                            <li th:each="user : ${userList}" class="d-flex flex-column gap-3">
                                <div class="d-flex justify-content-between">
                                    <span>가입일</span>
                                    <span th:text="${#strings.substring(user.regDate, 0, 10)}"></span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span class="important">아이디</span>
                                    <span class="important" th:text="${user.userId}"></span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="justify-content-center gap-3 d-flex margin-top-50">
                        <a href="/user/login" class="btn btn-custom">로그인</a>
                        <a href="/user/findPassword" class="btn btn-custom">비밀번호찾기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
