<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <div class="container-md" id="loginPageWrap">
        <a href="/" class="d-flex justify-content-center align-items-center">
            <img src="/img/logo.svg">
            <span class="logoName">SSeul Tem</span>
        </a>
        <div id="loginBox">
            <div class="padding-30">
                <h1 class="font-weight-bold">쓸템에 오신 것을 환영합니다.</h1>
                <form action="/user/login" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="i" name="username" placeholder="아이디">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="p" name="password" placeholder="비밀번호">
                    </div>
                    <div th:if="${error}" class="error" th:text="${error}"></div>
                    <button type="submit" class="btn" id="loginBtn">로그인하기</button>
                </form>
                <div id="joinBtnArea">
                    <span>계정이 없으신가요? </span>
                    <a href="/user/join" class="font-weight-bold">회원가입</a>
                </div>
                <div id="socialBtn">
                    <div class="hr-sect">또는</div>
                    <a class="kakaoBtn d-flex align-items-center justify-content-center" href="http://localhost:8089/oauth2/authorization/kakao">카카오로 로그인</a>
                    <a class="naverBtn d-flex align-items-center justify-content-center" href="http://localhost:8089/oauth2/authorization/naver">네이버로 로그인</a>
                    <a class="googleBtn d-flex align-items-center justify-content-center" href="http://localhost:8089/oauth2/authorization/google">구글로 로그인</a>
                </div>
                <div id="findIdAndPwBtn" class="d-flex gap-3 justify-content-center">
                    <a href="/user/findId"><span>아이디 찾기</span></a>
                    <div class="footerPipe"></div>
                    <a href="/user/findPassword"><span>비밀번호 찾기</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
